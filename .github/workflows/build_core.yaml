name: Build Core

run-name: Build Core ${{github.sha}}

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install OpenCV, LibSerial, RapidJSON
        run: sudo apt update && sudo apt install -y libopencv-dev libserial-dev rapidjson-dev
      - name: Build & Install WiringPi
        run: |
          git clone https://github.com/WiringPi/WiringPi.git
          cd WiringPi
          ./build debian
          mv debian-template/*.deb wiringpi.deb
          sudo apt install ./wiringpi.deb
      - name: Build core
        run: mkdir build && cd build && cmake .. && make
